<div class="flexBtn">
  <h3>Recipe List</h3>
  <button class="btn btn-outline-primary" (click)="addNewRecipe()">
    &#x2b; Add Recipe
  </button>
</div>
<div>
  <div *ngIf="loading" class="text-center mt-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div *ngIf="!loading">
    <app-recipe-list-item
      *ngFor="let item of recipes"
      [recipe]="item"
    ></app-recipe-list-item>
  </div>
</div>
