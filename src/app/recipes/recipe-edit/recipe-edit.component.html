<p *ngIf="!isEditing">recipe-add works!</p>
<div *ngIf="isEditing">
  <div class="row mt-2">
    <form [formGroup]="recipeForm">
      <div class="form-group">
        <label for="title">Recipe Title</label>
        <input
          name="title"
          class="form-control"
          id="title"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input
          name="imageUrl"
          class="form-control"
          id="imageUrl"
          formControlName="imageUrl"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          name="description"
          class="form-control"
          id="description"
          formControlName="description"
        />
      </div>
      <div class="form-group">
        <label for="steps">Recipe Steps</label>
        <textarea
          name="steps"
          class="form-control"
          formControlName="steps"
          id="steps"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="text-end mt-2">
        <button class="btn btn-success px-5 me-2" type="submit">Save</button>
        <button class="btn btn-danger px-5" type="button">Cancel</button>
      </div>
    </form>
  </div>
</div>
