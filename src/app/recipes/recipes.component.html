<p>recipes works!</p>
<div class="row">
  <div class="col-md-4">
    <app-recipe-list
      (selectedRecipeObject)="setRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-8">
    <app-recipe-details
      *ngIf="selectedRecipe; else notFound"
      [recipe]="selectedRecipe"
    ></app-recipe-details>
    <ng-template #notFound
      ><p class="text-center fw-bold text-danger">
        Please Select A Recipe
      </p></ng-template
    >
  </div>
</div>
